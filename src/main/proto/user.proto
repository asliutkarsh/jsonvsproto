syntax = "proto3";

package userproto;
// option java_multiple_files = true;
option java_package = "com.asliutkarsh.protobuf";
option java_outer_classname = "UserProto";

message User {
    int64 id = 1;
    string name = 2;
    string email = 3;
    int32 age = 4;
}

message UserList {
    repeated User users = 1;
}
